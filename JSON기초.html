<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        JSON은 그냥 문자표기법이다.
        이 기종 간의 데이터를 교환하기 위한 표기법
        하지만 js에서는 json 표기법을 내장객체로 지원하여, 마치 객체처럼 다룰 수 있다.
        참고로 객체처럼 다룰 수 있다는 말은 점찍고. 속성이나 메서드를 호출
        할 수 있다는 의미이다.
        */

        /*아래의 형식은 js에서 하나의 사물 즉 객체를 표현하는 json표기법이라 한다
        JSON은 Javascript Object Notation(자바스크립트 객체 표기법)이라 하고,
        데이터를 표현하고 전달하기 위함이 목적이며 class와 같이 로직을 재사용하기 
        위한 단위가 아니다. 따라서 json은 거푸집이 아니므로, 사용시 new 하지 않는다

        js는 JSON 표기법을 마치 객체처럼 다를 수 있도록 지원하는데 이떄 관여되는
        객체가 js의 내장객체 중 json 내장개첵이다. 따라서 아래의 코드에서 m으로
        대입된 브레이스 영역은  js에서는 json 내장객체로 볼 수 있다
        다른 프로그래밍 언어에서는 아래의 {} 표기법은  json 문자열로 인식이 되지만
        js에서는 아래의 {} 영역은 json 내장 객체로 인식이 된다.
        따라서 . 찍고 속성과 메서드를 사용할 수 있다.
        */
        let m={
            "name":"윤지현",
            "age":32,
            "addr":"서울"
        }
    </script>
</head>

</body>
</html>
